<!DOCTYPE html>
<html>
  <head>
    <title>Video Poker Simple Strategy Simulation</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1>
      Michael Shackleford's Jacks or Better Video Poker Simple Strategy Simulation
    </h1>
    <div id="pay-table">
      <img src="images/pay-table.png">
    </div>
    <div id="iteration-query">
      <p>
        Number of Coins:
      </p>
      <p>
        <label for="one">1</label>
        <input id="one" type="radio" name="coin" value="1">
        <label for="two">2</label>
        <input id="two" type="radio" name="coin" value="2">
        <label for="three">3</label>
        <input id="three" type="radio" name="coin" value="3">
        <label for="four">4</label>
        <input id="four" type="radio" name="coin" value="4">
        <label for="five">5</label>
        <input id="five" type="radio" name="coin" value="5" checked="checked">
      </p>
      <p>
        <label for="iterations">Number of Iterations:</label>
      </p>
      <p>
        <input id="iterations" type="text">
        <button id="run">Run</button>
      </p>
    </div>
    <p id="percentageReturn"></p>
    <p id="coinReturn"></p>
    <script src="simulation.js"></script>
    <script src="index.js"></script>
  </body>
</html>
